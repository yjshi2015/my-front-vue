<html>

<head>
	<style>
		.myStyle {
			color: red;
		}
	</style>
</head>
	
<body>
	<div id="myApp">
		{{msg}}

		<div>
			<!-- v-model 双向绑定 -->
			<input type="text" name="输入框" v-model='info'>
			<button @click='handleClick'>提交</button>
		</div>

		<ul>
			<todo-item v-for="item in list" :item="item"></todo-item>
		</ul>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

	<script >
		/*自定义组件*/
		Vue.component('todo-item',{
			props:['item'],
			template:'<li class="myStyle">{{item}}</li>'
		})


		new Vue({
			el: '#myApp',
			data() {
				return {
					msg: 'hello syj',
					info: '',
					list: []
				}
			},
			methods: {
				handleClick() {
					console.log(this.info)
					this.list.push(this.info)
					this.info = ''
				}
			}
		})
	</script>
</body>

</html>
